<!DOCTYPE html>
<html>
<head>
    <title>Login - ToDo App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 50px; text-align:center; }
        form { background:white; display:inline-block; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        input { padding:8px; width:200px; margin:5px; }
        button { padding:8px 15px; }
        a { text-decoration:none; color:#007BFF; }
        p { color:red; }
    </style>
</head>
<body>
    <h2>üîê Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>{{ error }}</p>
    <p>New user? <a href="/register">Create account</a></p>
</body>
</html>
